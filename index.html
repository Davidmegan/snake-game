<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <header class="container section">
        <h1>Snake Game</h1>
    </header>
    <section class="container section">
        <canvas id="game-canvas" height="400" width="400"></canvas>
    </section>
    <div class="stats">
        <h2>Score</h2>
        <!-- <p>Score</p> -->
        <p id="score">0</p>
        <h2>Time</h2>
        <p>00:00:00</p>
    </div>
    <div class="result">
        <h2>Game Over !!</h2>
        <h1 id="score">0</h1>
        <h3>Score</h3>
    </div>
    <footer class="section">
        <div class="container">
            <button>Start</button>
            <button>Stop</button>
        </div>
    </footer>
    <script src="scripts/scripts.js"></script>
</body>
</html>
